<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinSight - Upload Dustbin Image</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="file"],
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="email"], 
        input[type="file"] {
            border: 1px solid #ccc;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        #preview {
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
            display: none;
            border-radius: 5px;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        p {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BinSight</h1>
        </header>

        <input type="email" id="user_email" placeholder="Enter your email">
        <button id="login_button">Login</button>
        <p id="login_status"></p>

        <input type="file" id="image_upload" accept="image/*">
        <img id="preview" />
        <button id="upload_button">Analyze and Upload</button>
        <p id="upload_status"></p>
        <p id="location_status"></p>
        <p id="coordinates"></p>
        <p id="address"></p>

        <footer>
            <p>&copy; 2025 BinSight. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "https://binsight-beda0-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        let userEmail = "";
        let latitude = "";
        let longitude = "";
        let fullAddress = "";

        document.getElementById("login_button").addEventListener("click", function() {
            userEmail = document.getElementById("user_email").value;
            if (userEmail) {
                document.getElementById("login_status").innerText = `‚úÖ Logged in as ${userEmail}`;
            } else {
                document.getElementById("login_status").innerText = "‚ö†Ô∏è Please enter a valid email.";
            }
        });

        document.getElementById("image_upload").addEventListener("change", function() {
            previewImage();
            getUserLocation();
        });

        document.getElementById("upload_button").addEventListener("click", function() {
            analyzeAndUpload();
        });

        function previewImage() {
            const fileInput = document.getElementById("image_upload");
            const preview = document.getElementById("preview");

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async function(position) {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;
                    document.getElementById("location_status").innerText = "‚úÖ Location detected successfully!";
                    document.getElementById("coordinates").innerText = `üìç Latitude: ${latitude}, Longitude: ${longitude}`;

                    try {
                        const response = await axios.get(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                        const address = response.data.address;
                        fullAddress = `${address.road || ''}, ${address.city || address.town || ''}, ${address.state || ''}, ${address.country || ''}`;
                        document.getElementById("address").innerText = `üìç Address: ${fullAddress}`;
                    } catch (error) {
                        document.getElementById("address").innerText = "‚ö†Ô∏è Error fetching address details.";
                    }
                }, function(error) {
                    document.getElementById("location_status").innerText = "‚ö†Ô∏è Error detecting location. Please enable GPS.";
                });
            } else {
                document.getElementById("location_status").innerText = "‚ùå Geolocation is not supported by this browser.";
            }
        }

        function analyzeAndUpload() {
            const fileInput = document.getElementById("image_upload").files[0];
            if (!fileInput) {
                document.getElementById("upload_status").innerText = "‚ö†Ô∏è Please upload an image first.";
                return;
            }

            const reader = new FileReader();
            reader.onloadend = function() {
                const imageBase64 = reader.result.split(',')[1];

                const dustbinData = {
                    user_email: userEmail,
                    latitude: latitude,
                    longitude: longitude,
                    address: fullAddress,
                    classification: "Pending",  // Classification to be handled by backend
                    allocated_truck: null,
                    status: "Pending",
                    image: imageBase64
                };

                firebase.database().ref('dustbins').push(dustbinData)
                    .then(() => {
                        document.getElementById("upload_status").innerText = "‚úÖ Dustbin data uploaded successfully!";
                    })
                    .catch(error => {
                        document.getElementById("upload_status").innerText = `‚ùå Error uploading data: ${error.message}`;
                    });
            };
            reader.readAsDataURL(fileInput);
        }
    </script>
</body>
</html>
